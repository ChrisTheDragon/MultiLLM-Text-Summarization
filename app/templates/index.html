<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizador de Texto</title>
</head>
<body>
    <h1>MultiLLM Text Summarization</h1>
    <textarea id="inputText" placeholder="Digite seu texto..."></textarea>
    <button onclick="summarize()">Resumir</button>
    <h2>Resumo:</h2>
    <p id="outputSummary"></p>

    <script>
        async function summarize() {
            let text = document.getElementById("inputText").value;
            let response = await fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            let result = await response.json();
            document.getElementById("outputSummary").innerText = result.summary;
        }
    </script>
</body>
</html>
